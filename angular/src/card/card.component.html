<div class="container" *ngFor="let dato of listaApi">
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Alan Flores</mat-card-title>
      <mat-card-subtitle>Software</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="dato.image" alt="Photo" />
    <mat-card-content>
      <p>
        The Shiba Inu is the smallest of the six original and distinct spitz
        breeds of dog from Japan. A small, agile dog that copes very well with
        mountainous terrain, the Shiba Inu was originally bred for hunting.
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button onclick="alert('practica angular')">
        Mostrar mas informacion
      </button>
    </mat-card-actions>
  </mat-card>
  <mat-divider></mat-divider>
</div>
